    <style>
        * {

            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:

            z-index: -1;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 20s infinite linear;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: -7s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(-10px) rotate(270deg); }

            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: slideInDown 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        header:hover::before {
            left: 100%;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {

            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: slideInUp 0.8s ease-out 0.2s both;

        @keyframes slideInUp {
            from {

                transform: translateY(50px);
            }
            to {

                transform: translateY(0);
            }

        .auth-section h2 {

            color: #1a1a1a;
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
        }

        .auth-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .main-content {

            gap: 30px;

        .right-panel {

            animation-fill-mode: both;
        }

        @keyframes fadeInScale {

                transform: scale(0.9);
            }
            to {

                transform: scale(1);
            }

            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

        .panel-header:hover::before {
            left: 100%;
        }

        .panel-header h2 {
            margin: 0;
            color: #1a1a1a;
            font-size: 1.5em;
            font-weight: 600;
            position: relative;
            z-index: 1;

        .panel-content {
            padding: 25px;

        .form-group {

            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .zone-item::before, .record-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;

            opacity: 0;
            transition: opacity 0.3s ease;

        .zone-item:hover::before, .record-item:hover::before {

                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);

        }

        .zone-item.active {

            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateX(10px);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);

        .zone-name {
            font-weight: 700;
            color: #1a1a1a;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .zone-status {
            font-size: 14px;
            color: #6b7280;
            margin-top: 8px;
            position: relative;
            z-index: 1;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.08);
        }

        .selected-zone-name {

            font-weight: 700;
            font-size: 18px;
        }

        .record-item {

            justify-content: space-between;
            align-items: center;
            cursor: default;
        }

        .record-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .record-name {

            color: #1a1a1a;
            font-size: 15px;

        .record-details {

            color: #6b7280;

        .record-type {

            font-size: 12px;
            margin-right: 15px;

            position: relative;
            z-index: 1;
        }

        .record-type.A { background: linear-gradient(135deg, #2a9d8f, #264653); }
        .record-type.AAAA { background: linear-gradient(135deg, #4895ef, #277da1); }
        .record-type.CNAME { background: linear-gradient(135deg, #f94144, #f3722c); }
        .record-type.MX { background: linear-gradient(135deg, #f3722c, #f8961e); }
        .record-type.TXT { background: linear-gradient(135deg, #f8961e, #f9844a); }
        .record-type.NS { background: linear-gradient(135deg, #9d4edd, #7209b7); }

        .record-actions {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .edit-btn, .delete-btn {
            padding: 10px 15px;
            font-size: 12px;
            border-radius: 8px;
            font-weight: 600;

        .edit-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 90%;

            box-shadow:

            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));

        @keyframes modalSlideIn {

            to {

        .loading {

        @keyframes spin {

        .empty-state {

        .empty-state-icon {

        @keyframes bounce {

        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1200px) {

            }

            .records-header {

            }

        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .panel-content::-webkit-scrollbar {
            width: 8px;
        }

        .panel-content::-webkit-scrollbar-track {

        .panel-content::-webkit-scrollbar-thumb {

        /* æ–°å¢æ ·å¼ */
        .credentials-status {

        @keyframes slideInLeft {

            }
        }
        
        .clear-creds-btn {

        /* æˆåŠŸæç¤ºæ ·å¼ */
        .success-message {

        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);

        }

        /* åŠ è½½åŠ¨ç”»å¢å¼º */
        .loading-text {
            color: #6b7280;

            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
